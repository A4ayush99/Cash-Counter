<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter The Bill amount and the cash given by the customer and know
        minimum number of notes to return .
      </p>
      <label for="bill-amount">Bill Amount :</label>
      <input id="bill-amount" type="number" />

      <label for="cash-given">Cash Given :</label>
      <input id="cash-given" type="number" />
      <button id="check-btn">Check</button>
      <p id="err-msg"></p>
      <table class="change-table">
        <caption>
          Return Change
        </caption>

        <tr>
          <th>No Of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>

        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
